<div style="margin: 30px;">
    <table class="table table-striped" style="width: 50%; margin: auto">
        <thead>
          <tr>
            <th scope="col" style="width: 25%">#</th>
            <th scope="col" style="width: 35%">Subject</th>
            <th scope="col" style="width: 25%"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>ANGULAR</td>
            <td>
               <button class="btn btn-outline-primary mb-2 mr-2" (click)="open(content)">Enter Exam</button>
            </td>
            <!-- <td><button (click)="enterExam('ANGULAR')">Enter Exam</button></td> -->
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>NODEJS</td>
            <td><button (click)="enterExam('NODEJS')">Enter Exam</button></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>MONGODB</td>
            <td><button (click)="enterExam('MONGODB')">Enter Exam</button></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>REACTJS</td>
            <td><button (click)="enterExam('REACTJS')">Enter Exam</button></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>PYTHON</td>
            <td><button (click)="enterExam('PYTHON')">Enter Exam</button></td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>AWS</td>
            <td><button (click)="enterExam('AWS')">Enter Exam</button></td>
          </tr>
          <tr>
            <th scope="row">7</th>
            <td>AZURE</td>
            <td><button (click)="enterExam('AZURE')">Enter Exam</button></td>
          </tr>
        </tbody>
    </table>


    <ng-template #content let-modal>
          <div class="modal-header"> 
            <h4 class="modal-title" id="modal-basic-title"> 
                Online Test 
            </h4> 
            <button type="button" class="close"
                    aria-label="Close" (click)= 
                    "modal.dismiss('Cross click')"> 
      
                <span aria-hidden="true"> 
                    Ã— 
                </span> 
            </button> 
        </div> 
         <div class="modal-body"> 
            <h3>body text here........</h3>
            content
        </div>
          <div class="modal-footer"> 
            <button type="button" 
                class="btn btn-outline-dark" 
                (click)="modal.close('Save click')"> 
                Start 
            </button> 
        </div>
    </ng-template>
</div>

<div class="text-center mt-4">
    <form class="form-signin border rounded" style="background-color:rgb(120, 164, 245)" [formGroup]="userForm" (ngSubmit)="signup($event)">
       
        <h1 class="h3 mb-3 font-weight-normal" style="color:white"><strong>Sign up</strong></h1>
        <label for="inputName" class="sr-only" style="color:white">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Enter your name" formControlName="name" required autofocus>
        <br>

        <label for="inputEmail" class="sr-only" style="color:white">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email address" formControlName="email" required>
        <br>

        <label for="inputPassword" class="sr-only" style="color:white">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Enter your password" formControlName="password" required>
        <br>
        
        <label for="inputContact" class="sr-only" style="color:white">Contact</label>
        <input type="number" id="inputContact" class="form-control" placeholder="Enter your contact" formControlName="phone" required>
        <br>

        <button class="btn btn-lg btn-block" 
              style="color:white;background-color: rgb(238, 159, 122);" type="submit"><strong>Create Account</strong></button>
        
      </form>
</div>

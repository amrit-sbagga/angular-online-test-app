<form (ngSubmit)="onlinetestForm.valid && submitTest(onlinetestForm.value)" #onlinetestForm="ngForm">
    <div style="margin-bottom: 20x;">
        <div style="margin: 30px;">
            <div><h4>Angular Test</h4></div>
            <app-timer></app-timer>
        </div>
        <div style="margin: auto; width: 60%">
            <ul class="list-group" *ngFor="let que of questionsList; let queindex = index">
                <li class="list-group-item">{{que.id}}. <strong>{{que.question}}</strong></li>
                <li class="list-group-item" *ngFor="let option of que.options; let optionindex = index">
                    <!-- <select id="quesoptions">
                        <option value="op.optid">({{op.optid}}) {{op.opt}}</option>
                       
                    </select> -->
                    <div class="radio" style="margin-left: 10px;">  
                        <label>  
                            {{option.optid }} &nbsp;&nbsp;
                            <input type="radio" id="{{queindex}}-{{optionindex}}" name="que[option.optid]" 
                                 value="{{que.id}}-{{option.optid}}" [(ngModel)]="radioSelected"
                                 [checked]="que[option.optid]">
                                 <!-- (ngModelChange)="onItemChange(op, queindex, optionindex)"> -->
                            <!-- <input [(ngModel)]="option[que.id]" [checked]="option[que.id]" 
                                value="{{que.id}}-{{option.id}}" type="radio"
                                 name="option{{que.id}}"> -->
                            &nbsp;&nbsp;<em>{{option.opt}}</em>  
                        </label>  


                    </div>
                    <!-- <input type="radio" [value]="11">   {{op.opt}} -->
                </li>
                <li class="no-bullets">
                    <div style="height: 30px;">
                        <h5>{{radioSelectedString}}</h5>
                    </div>
                </li>
            </ul>
        </div>

        <input style="float: right; margin-right: 20px;margin-bottom: 50px;" class="btn btn-primary" 
              [disabled]="onlinetestForm.invalid "type="submit" value="Submit"/>
    </div>
    <div style="margin-top: 20x;">
       
    </div>
</form>

<div class="text-center mt-4">
    <form class="form-signin border rounded" [formGroup]="userForm" (ngSubmit)="signin($event)">

      <!-- https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
   
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" formControlName="email" required autofocus>
       
    
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" formControlName="password" required>
        
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
    
        <button class="btn btn-lg btn-primary btn-block border rounded" type="submit">Sign in</button>
        
      </form>
</div>
